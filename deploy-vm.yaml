- hosts: all
  gather_facts: no
  tasks:
    - vmware_deploy_ovf:
        hostname: '10.0.10.200'
        username: 'root'
        password: '{{ esx_password }}'
        ovf: /vmfs/volumes/QNAP_ISCSI/OVA/2019.ova
        datastore: SSD_LOCAL
        Name: NewVM
        power_on: yes
        wait_for_ip_address: true
      delegate_to: localhost