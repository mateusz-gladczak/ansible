- hosts: all
  gather_facts: no
  tasks:
  - name: Download BGInfo
    win_get_url:
      url: https://github.com/mateusz-gladczak/ansible/blob/master/files/Bginfo.exe
      dest: C:\Windows\bginfo.exe
  - name: Download BGInfo config
    win_get_url:
      url: https://github.com/mateusz-gladczak/ansible/blob/master/files/ansible.bgi
      dest: C:\Windows\ansible.bgi
  - name: Configure BGInfo autostart
    win_get_url:
      url: https://github.com/mateusz-gladczak/ansible/blob/master/files/run_bginfo.lnk
      dest: C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp\run_bginfo.lnk