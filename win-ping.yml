- hosts: "{{pinghosts | default('all')}}"
  gather_facts: no
  vars:
    win_host_names: []
    
  tasks:
  - name: PING host
    win_ping:
    register: result
    
  - name: prepare list
    set_fact:
      win_host_names: "{{ win_host_names }} + [ '{{ ansible_facts.hostname }}' ]"
  - name: set stats
    set_stats:
      data:
        current_hostname_list: "{{ win_host_names }}"
      per_host: no
