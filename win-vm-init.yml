- hosts: all
  tasks:
  - name: Vmware Tools Installation
    win_chocolatey:
      name: vmware-tools
      state: present
  - name: Google Chrome Installation
    win_chocolatey:
      name: googlechrome
      state: present
  - name: Notepad++ Installaton
    win_chocolatey:
      name: notepadplusplus.install
      state: present
  - name: 7-zip Installation
    win_chocolatey:
      name: 7zip.install
      state: present
  - name: Disable Ctrl-Alt-Del
    win_regedit:
      path: HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System
      name: DisableCAD
      data: 1
      type: dword
  - name: Disable Server Manager
    win_regedit:
      path: HKLM:\Software\Microsoft\ServerManager
      name: DoNotOpenServerManagerAtlogon
      data: 1
      type: dword
    win_regedit:
      path: HKLM:\Software\Microsoft\ServerManager
      name: CheckedUnattendLaunchSetting
      data: 0
      type: dword
  - name: Configure DNS lookup
    win_dns_client:
      adapter_names: "*"
      ipv4_addresses:
      - 8.8.8.8
      - 8.8.4.4
  - name: Disable windows firewall
    win_firewall:
      profiles:
      - Domain
      - Private
      - Public
      state: disabled
  - name: Apply windows updates
    win_updates:
      state: searched
      log_path: C:\ansible_wu.txt
  - name: Reboot
    win_reboot:
